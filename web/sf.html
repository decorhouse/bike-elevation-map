<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      p { margin: 0; padding: 0 }
      .control-column { float: left }
    </style>

    <!-- jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <!-- include the geometry library -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=geometry&sensor=false"></script>
    <!-- bikemap javascript-->
    <script type="text/javascript" src="js/bikemap.js"></script>

  </head>

  <body onload="BikeMap.drawMap('data/sf-min.json', 37.770443,-122.448172); BikeMap.Navigation.renderDropdown();">

    <div id="wrapper" style="min-height: 100%; height: 100%; margin-top: -100px;">
        <div id="map_canvas" style="width:100%; height:100%;">
        </div>
    </div>
    <div id="control_bar" style="height: 100px; position: relative; background-color: #FFEED3;">

        <div id="best_path_search" class="control-column">
        <button>best path search</button>

        </div>

        <div id="toggle_major_only" class="control-column">
        <button>only major bike paths vs all paths</button>

        </div>


        <div id="navigation" class="control-column">
            <select id="nav-dropdown">
            </select>
        </div>

        <div id="title_credits" style="float: right; width: 200px; height: 100%;">
            <p style="font-family: Helvetica Neue, serif; font-weight: bold; text-align: right;" id="city-tag">San Francisco, CA</p>
            <p style="font-family: Helvetica Neue, sans-serif; font-weight: medium; text-align: right;">the bike map</p>
        </div>


        <div id="legend" style="float: right; width: 150px; height: 100%;">
            <button>legend</button>
        </div>
    </div>

  </body>

</html>
